<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauge Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to Gauge Reader</h1>
    <div style="display: flex; flex-direction: row">
      <div style="display: flex; flex-direction: column">
        image: <input id="file_input" type="file" />

        <textarea id="config" rows="100" cols="50"></textarea>
      </div>
      <div style="display: flex; flex-direction: column">
        <button id="execute">Test</button>
        <img id="input_image" style="height: fit-content; width: fit-content" />
      </div>

      <div style="display: flex; flex-direction: column">
        value: <span id="value"></span>
        <img id="debug_image" style="height: fit-content; width: fit-content" />
        <img
          id="threshold_image"
          style="height: fit-content; width: fit-content"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
